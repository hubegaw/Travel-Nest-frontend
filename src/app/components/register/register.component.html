<div id="register-wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <h2>Welcome again!</h2>
    <div class="flex flex-column gap-2">
      <label htmlFor="email">Email</label>
      <input pInputText id="email" aria-describedby="email-help" formControlName="email"/>
    </div>
    <div class="flex flex-column gap-2">
      <label htmlFor="password">Password</label>
      <p-password id="password" aria-describedby="password-help" formControlName="password" [feedback]="false"/>
    </div>
    <div class="flex flex-column gap-2">
      <label htmlFor="cpassword">Confirm Password</label>
      <p-password id="cpassword" aria-describedby="password-help" formControlName="cpassword" [feedback]="false"/>
    </div>
    <div class="flex flex-column gap-2">
      <small>Already signed up? Log in
        <p-button label="here" buttonClassName="p-button-outlined" (click)="closeDialog.emit(); showLogin.emit()"></p-button>
      </small>
    </div>
    <p-button type="submit" label="Submit"
              id="submit-button" ></p-button>
  </form>
</div>
