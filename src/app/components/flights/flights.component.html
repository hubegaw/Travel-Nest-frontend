<div class="flights-wrapper">
  <app-search></app-search>
  <p-table [value]="result" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [rows]="10"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10, 25, 50]"
           [loading]="loading"
           [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5rem"></th>
        <th pSortableColumn="carrier">Carrier
          <p-sortIcon field="carrier"></p-sortIcon>
        </th>
        <th pSortableColumn="price">Price
          <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="carrier"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="price"></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-flight let-dictionaries let-expanded="expanded">
      <tr>
        <td>
          <button type="button" pButton pRipple [pRowToggler]="flight"
                  class="p-button-text p-button-rounded p-button-plain"
                  [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
        </td>
        <td>{{flight.itineraries[0].segments[0].carrierCode}}</td>
        <td>{{ flight.price.grandTotal + ' ' + flight.price.currency }}</td>
        <td>
          <button type="button" pButton pRipple label="select" icon="pi pi-plus"></button>
        </td>
      </tr>
    </ng-template>
