<div id="login-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Welcome again!</h2>
    <div class="flex flex-column gap-2">
      <label htmlFor="email">Email</label>
      <input pInputText id="email" aria-describedby="email-help" formControlName="email"/>
    </div>
    <div class="flex flex-column gap-2">
      <label htmlFor="password">Password</label>
      <p-password id="password" aria-describedby="password-help" formControlName="password" [feedback]="false"/>
    </div>
    <div class="flex flex-column gap-2">
      <small>Not yet signed up? Register
        <p-button label="here" buttonClassName="p-button-outlined"></p-button>
      </small>
    </div>
    <p-button type="submit" label="Submit"
              id="submit-button"></p-button>
  </form>
</div>
